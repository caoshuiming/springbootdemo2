<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SpringBoot模版渲染</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="jquery/jquery-1.9.1.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <form class="form-horizontal" action="/addUser" method="post">
        <div class="form-group">
            <label class="col-md-1">用户id：</label>
            <div class="col-md-5">
                <input class="form-control" type="number" name="id" id="id" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-1">用户名：</label>
            <div class="col-md-5">
                <input class="form-control" type="text" name="name" id="name" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-1">年龄：</label>
            <div class="col-md-5">
                <input class="form-control" type="number" name="age" id="age" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-1">性别：</label>
            <div class="col-md-5">
                <select class="form-control" name="gender" id="gender">
                    <option value="男">男</option>
                    <option value="女">女</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-1 col-md-offset-2">
                <input class="form-control" type="submit" value="添加">
            </div>
            <div class="col-md-1">
                <input class="form-control" type="reset" value="重置">
            </div>
        </div>
    </form>
</body>
</html>
